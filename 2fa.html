<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="/style.css" rel="stylesheet" />
  </head>

  <body class="container mx-auto h-screen bg-slate-50">
    <nav class="dark:bg-gray-900 items-center justify-center flex p-8 mx-auto">
      <a href="https://flowbite.com/" class="flex items-center">
        <img
          src="https://flowbite.com/docs/images/logo.svg"
          class="h-8 mr-3"
          alt="Flowbite Logo"
        />
        <span
          class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
          >Flowbite</span
        >
      </a>
    </nav>
    <section class="container flex items-center h-[80%] justify-center mx-auto">
      <form class="bg-white w-6/12 shadow-md rounded px-8 gap-4 pt-6 pb-8 mb-4">
        <h1 class="text-3xl font-bold text-blue-600 pb-4 text-center">
          Verify
        </h1>
        <div class="mb-6 flex flex-col gap-4">
          <h1
            for="email"
            class="block text-sm font-medium text-gray-900 dark:text-white"
          >
            Confirm by replying the message sent to ***736
          </h1>
          <p class="text-sm text-gray-500 dark:text-gray-400">
            Confirmation code is <span class="font-bold">0 9 2 6</span>
          </p>
        </div>
        <p class="text-sm text-gray-500 dark:text-gray-400 mt-6">
          Didn't get confirmation message?
          <a href="#" class="underline font-bold">resend</a>
        </p>
      </form>
    </section>
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
