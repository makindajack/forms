<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link href="/style.css" rel="stylesheet" />
  </head>

  <body class="container mx-auto h-screen bg-slate-50">
    <nav class="dark:bg-gray-900 items-center justify-center flex p-8 mx-auto">
      <a href="https://flowbite.com/" class="flex items-center">
        <img
          src="https://flowbite.com/docs/images/logo.svg"
          class="h-8 mr-3"
          alt="Flowbite Logo"
        />
        <span
          class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white"
          >Flowbite</span
        >
      </a>
    </nav>
    <section class="container flex items-center h-[80%] justify-center mx-auto">
      <form class="bg-white w-6/12 shadow-md rounded px-8 gap-4 pt-6 pb-8 mb-4">
        <h1 class="text-3xl font-bold text-blue-600 pb-4">Verify</h1>
        <div class="mb-6 flex gap-4">
          <h1
            for="email"
            class="block mb-2 text-sm font-medium text-gray-900 dark:text-white"
          >
            First name
          </h1>
        </div>
        <button
          type="submit"
          class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Resend
        </button>
      </form>
    </section>
    <script src="./node_modules/flowbite/dist/flowbite.min.js"></script>
  </body>
</html>
